{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}<br />
    {{ note.email}}<br />
    {{ note.name }}<br />
    {{ note.date }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="note" id="note" class="form-control">Notes for description about the person</textarea>
  <textarea name="note_email" id="note_email" class="form-control">example@gmail.com</textarea>
  <textarea name="note_name" id="note_name" class="form-control">Person's name</textarea>
  <textarea name="note_date" id="note_date" class="form-control">Person's Bday</textarea>
<!--  <input name="note_form" id="note_form" class="form-control" type="file" accept=".csv" />-->

  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>
{% endblock %}
